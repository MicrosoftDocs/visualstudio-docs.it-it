    items:
      - type: paragraph
        text: 'Con Visual Studio per Mac è possibile compilare siti Web con ASP.NET Core e app con .NET Core, giochi con Unity e app per dispositivi mobili per Android e iOS con Xamarin. È possibile incorporare Azure in tutte le app.'
